customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Rime::SwitcherSettings"
  modified_time: "Thu Jul 28 20:03:40 2022"
  rime_version: 1.5.3
patch:
  schema_list:
    - {schema: luna_pinyin_simp}
    - {schema: wubi86_jidian}
  key_binder:
    bindings:
      - {accept: "Tab", send: Down, when: composing}
      - {accept: "Shift+Tab", send: Up, when: composing}
      - {accept: "Shift+space", toggle: full_shape, when: always}
      - {accept: "Control+period", toggle: ascii_punct, when: always}
      - {accept: "Control+space", toggle: ascii_mode, when: always}
  punctuator:
    full_shape:
      " ": {commit: "　"}
      "!": {commit: "！"}
      "\"": {pair: ["“", "”"]}
      "#": {commit: "＃"}
      "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
      "%": {commit: "％"}
      "&": "＆"
      "'": {pair: ["‘", "’"]}
      "(": "（"
      ")": "）"
      "*": ["＊", "·", "・", "×", "※", "❂"]
      "+": "＋"
      ",": {commit: "，"}
      "-": "－"
      .: {commit: "。"}
      "/": ["／", "÷"]
      ":": {commit: "："}
      ";": {commit: "；"}
      "<": ["《", "〈", "«", "‹"]
      "=": "＝"
      ">": ["》", "〉", "»", "›"]
      "?": {commit: "？"}
      "@": "＠"
      "[": ["「", "【", "〔", "［"]
      "\\": ["、", "＼"]
      "]": ["」", "】", "〕", "］"]
      "^": {commit: "……"}
      _: "——"
      "`": "｀"
      "{": ["『", "〖", "｛"]
      "|": ["·", "｜", "§", "¦"]
      "}": ["』", "〗", "｝"]
      "~": "～"
    half_shape:
      "!": {commit: "！"}
      "'": {pair: ["‘", "’"]}
      "\"": {pair: ["“", "”"]}
      "(": "（"
      ")": "）"
      ",": {commit: "，"}
      .: {commit: "。"}
      "/": "、"
      ":": {commit: "："}
      ";": {commit: "；"}
      "<": {commit: "《"}
      ">": {commit: "》"}
      "?": {commit: "？"}
      "[": ["「", "【", "〔", "［"]
      "]": ["」", "】", "〕", "］"]
      "^": {commit: "……"}
      _: "——"
      "{": ["『", "〖", "｛"]
      "|": ["·", "|", "｜", "§", "¦"]
      "}": ["』", "〗", "｝"]
      "`": "·"
  ascii_composer/good_old_caps_lock: true
  ascii_composer:
    switch_key:
      Shift_L: noop
      Shift_R: commit_code
      Control_L: noop
      Control_R: noop
      Caps_Lock: commit_code
      "Control+space": commit_code
  "style/horizontal": true
  switcher:
    hotkeys:
      - "Control+grave"
  
